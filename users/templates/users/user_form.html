{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <form class="row" method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-6 ">
            <div class="card">
                <div class="card-header">
                    <h3 class="card_title">
                        Редактировать профиль
                    </h3>
                </div>

                <div class="card-body mb-5">
                    {{ form|crispy }}

                    <button type="submit" class="mt-5 btn btn-lg btn-block btn-outline-primary">Сохранить</button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
