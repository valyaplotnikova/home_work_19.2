<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-light-subtle border border-primary-subtle rounded-3">
    <h5 class="my-0 mr-md-auto font-weight-normal">MyStore</h5>
    <nav class="p-2 mb-2 mt-2 mr-2 navbar navbar-expand-lg navbar-light bg-light">
        <a class="btn btn-outline-primary" href="{% url 'catalog:product_list' %}">Каталог</a>
        <a class="btn btn-outline-primary" href="{% url 'catalog:contacts' %}">Контакты</a>
        <a class="btn btn-outline-primary" href="{% url 'blog:blog_list' %}">Блог</a>
        {% if user.is_authenticated %}
            <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button class="btn btn-outline-primary" type="submit">Выйти</button>
            </form>
            <form method="post" action="{% url 'users:profile' %}">
                {% csrf_token %}
                <button class="btn btn-outline-primary" type="submit">Редактировать профиль</button>
            </form>
        {% else %}
        <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Войти</a>
        <a class="btn btn-outline-primary" href="{% url 'users:register' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>
</div>
